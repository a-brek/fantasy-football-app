<div class="container-fluid my-5" style="background-color: #f0f0f0; text-align: center; font-family: 'Courier New', monospace; border: 2px solid black; padding: 20px;">
  <h2 class="text-center mb-4" style="font-size: 36px; color: #000; text-transform: uppercase;">Matchups</h2>

  <!-- Week Selector -->
  <div class="form-group row justify-content-center" style="border: 2px solid black; padding: 10px; background-color: #fff;">
    <label for="weekSelect" class="col-sm-4 col-form-label" style="font-size: 18px; color: #000;">Select Week:</label>
    <div class="col-sm-6">
      <select id="weekSelect" class="form-control" [(ngModel)]="selectedWeek" style="font-size: 16px; border: 2px solid black; background-color: #e0e0e0;">
        <option *ngFor="let week of weeks" [value]="week" style="background-color: #e0e0e0; color: #000;">Week {{ week }}</option>
      </select>
    </div>
  </div>

  <!-- Display the filtered matchups for the selected week -->
  <div *ngIf="getFilteredMatchups().length > 0" class="row mt-4">
    <div *ngFor="let matchup of getFilteredMatchups()" class="col-md-12 mb-4">
      <div class="card">
        <div class="card-body">
          <div class="team">
            <h5 class="card-title">{{ matchup.homeTeamName }}
              <span *ngIf="matchup.winner === 'HOME'" class="badge badge-success">Winner</span>
            </h5>
            <p class="card-text">
              Points: <strong>{{ matchup.homeTeamPoints }}</strong>
            </p>
          </div>
          <hr>
          <div class="team">
            <h5 class="card-title">{{ matchup.awayTeamName }}
              <span *ngIf="matchup.winner === 'AWAY'" class="badge badge-success">Winner</span>
            </h5>
            <p class="card-text">
              Points: <strong>{{ matchup.awayTeamPoints }}</strong>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Message if no matchups are found -->
  <div *ngIf="getFilteredMatchups().length === 0" class="alert alert-warning mt-4">
    No matchups found for this week.
  </div>
</div>
